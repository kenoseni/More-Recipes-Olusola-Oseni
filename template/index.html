    <body>
        <nav class="navbar navbar-expand-lg navbar-dark flex-row">

            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand text-white" href="index.html"><i class="fa fa-cutlery" aria-hidden="true"></i></a>
                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a  id="home" class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                            
                        <li class="nav-item">
                            <a id="catalog" class="nav-link" href="catalog.html">Catalog</a>
                        </li>

                    </ul>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="text" placeholder="find recipes" aria-label="Search">
                        
                    </form>

                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#logIn"><h5>Log In</h5></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#signUp"><h5>Sign Up</h5></a>
                        </li>
                    </ul>

                </div>
                <!-- End of Collapsible content -->

            </div>
                    
        </nav>
        <!--Mask-->
        <div  id="intro" class="view hm-black-light">
                
            <div class="container-fluid full-bg-img d-flex align-items-center justify-content-center">

                <div class="row d-flex justify-content-center">

                    <div class="col-md-12 text-center">
                        <!-- Heading -->
                        <h2 id="pagetitle" class="display-3 font-bold mb-2"><i>More</i> Recipes</h2>
                        <!-- Divider -->
                        <hr class="hr-light">
    
                        <!-- Description -->
                        <h5 id="slogan" class="my-3 text-center">Every bite, a promise kept</h5>
                        <button type="button" class="btn btn-outline-white btn-lg">Read more<i class="fa fa-book ml-2"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <!--/.Mask-->

        <div class="container">            
            <!--Login Modal -->
            <div class="modal fade" id="logIn" role="dialog">
                <div class="modal-dialog modal-md">               
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="signin" class="modal-title font-weight-bold">Log In</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">            
                            <form action="" method="POST" role="form">         
                                <div class="form-group"> 
                                    <label class="control-label font-weight-bold" for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email: </label>
                                    <input type="email" class="form-control" id="" placeholder="username@domain.com" autofocus required>
                                        
                                </div>
                                <div class="form-group">
                                    <label class="control-label font-weight-bold" for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password: </label>
                                    <input type="password" class="form-control" id="" required>
                                </div>
                                                
                                <button type="submit" class="btn btn-success">Log In</button>
                            </form>
                                                
                        </div> 
                        <div class="modal-footer">
                            <p><h6 id="join">Not a member? <a href="#" data-toggle="modal" data-target="#signUp" data-dismiss="modal">Sign Up</h6></a></p>
                            <p><h6>Forgot <a href="#" data-toggle="modal" data-target="">Password?</h6></a></p>
                        </div>    
                                        
                    </div>
                </div>
                            
            </div>
        </div>
    
        <div class="container">            
            <!-- Sign Up Modal -->
            <div class="modal fade" id="signUp" role="dialog">
                <div class="modal-dialog modal-md">      
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-center font-weight-bold">Sign Up</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>   
                        </div>
                        <div class="modal-body">       
                            <form action="" method="POST" role="form">
                                <div class="form-group">
                                    <label for="name" class="font-weight-bold"><i class="fa fa-user" aria-hidden="true"></i> Full Name:</label>
                                    <input type="text" class="form-control" id="" placeholder="please enter your name" autofocus required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold"><i class="fa fa-envelope" aria-hidden="true"></i> Email:</label>
                                    <input type="email" class="form-control" id="" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-weight-bold"><i class="fa fa-lock" aria-hidden="true"></i> Password:</label>
                                    <input type="password" class="form-control" id="" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-weight-bold"><i class="fa fa-lock" aria-hidden="true"></i> Retype Password:</label>
                                    <input type="password" class="form-control" id="" required>
                                </div>
                                            
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </form>            
                        </div>            
                    </div>
                </div> 
            </div>
        </div>

        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Profile Page</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        <!-- Your custom styles (optional) -->
        <link href="css/style5.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark flex-row">
                <div class="container">
                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="#"><h5><i id="icon" class="fa fa-cutlery"></i> <i>More </i>Recipes</h5></a>
                    <!-- Collapse button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <!-- Collapsible content -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Links -->
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
                            </li>
                    
                        </ul>
                        <!-- Links -->
                        <!-- Search form -->
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="text" placeholder="find recipes" aria-label="Search">
                        </form>
                        <!-- Links -->
                        <ul class="nav navbar-nav">
                            <li class="nav-item text-white ">
                                <a class="nav-link d-flex " href="#">Sign Out</a>
                            </li>
                        </ul>
                        <!-- Links -->   
                    </div>
                    <!-- Collapsible content -->
                </div>
            </nav>
            <!--/.Navbar-->
        <main>        
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-md-3"></div>
                        <div class="col-xs-12 col-md-6">
                            <div class="card border-light w-150 text-white bg-secondary mb-3"> 
                                <div class="row"> 
                                    <div class="col-xs-12 col-md-4"></div>
                                        <div class="col-xs-12 col-md-4">
                                            <div class="view overlay hm-white-slight"></div>
                                        </div>
                                        <div class="col-xs-12 col-md-3"></div>    
                                    
                                    </div>
                                    <div class="card-body">
                                        <!--Title-->
                                        <h5 class="card-title font-weight-bold text-left"><i class="fa fa-user fa-2x" aria-hidden="true"></i>  ABOUT </h5>
                                        <hr>
                                        <!--Text-->
                                        <div id="name" class="row">
                                            <label for="name" class="col s6">Full Name: </label>
                                            <div id="" class="text-center" >Olusola Oseni</div>
                                        </div>
                                        <div id="email" class="row">
                                            <label for="email" class="col s6">Email: </label>
                                            <div id="">kenolusola@gmail.com</div>
                                        </div>
                                        <div id="mobile" class="row">
                                            <label for="mobile" class="col s4">Mobile: </label>
                                            <div id=""> 07038019747</div>
                                        </div>
                                        <div id="gender" class="row">
                                            <label for="gender" class="col s4">Gender: </label>
                                        <div id="" >Male</div>
                                        </div>
                                        <div id="city" class="row">
                                            <label for="city" class="col s4">City: </label>
                                            <div id="" >Lagos</div>
                                        </div>
                                        <div id="country" class="row">
                                            <label for="country" class="col s4">Country: </label>
                                            <div id="" >Nigeria</div>
                                        </div>
                                        <div id="date" class="row">
                                            <label for="date" class="col s4">Date Joined: </label>
                                            <div id="" >21/10/2017</div>
                                        </div>
                                        <div id="favoriteRecipe" class="row">
                                            <label for="g" class="col s4">Favorite Recipes: </label>
                                            <div id="" >Jollof Rice and Chicken, </div>
                                        </div>
                                    </div>
                                    <div class="card-footer bg-transparent border-light">
                                        <button class="btn btn-light btn-sm" data-toggle="modal" data-target="#modal"><i class="fa fa-pencil" aria-hidden="true"></i> Edit Profile</button>
                                    </div>
                                </div>
                                
                            </div>
                        <div class="col-xs-12 col-md-4"></div>
                    </div>
                </div>
            </div>
            <div class="container">            
                <!--Edit Recipe Modal -->
                <div class="modal fade" id="modal" role="dialog">
                    <div class="modal-dialog modal-md">            
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title font-weight-bold">Edit Profile</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">     
                                <form action="" method="POST" role="form">    
                                    <div class="form-group">
                                        <label class="control-label font-weight-bold" for="text"> Full Name: </label>
                                        <input type="text" class="form-control" id="" placeholder="" autofocus required>
                                                
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-weight-bold" for="text"> Email: </label>
                                        <input type="text" class="form-control" id="" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-weight-bold" for="text"> Mobile: </label>
                                        <input type="text" class="form-control" id="" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-weight-bold" for="text"> City: </label>
                                        <input type="text" class="form-control" id="" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-weight-bold" for="text"> Country: </label>
                                        <select>
                                            <option value="" disabled selected>Choose Country</option>
                                            <option value="Kenya">Kenya</option>
                                            <option value="Nigeria">Nigeria</option>
                                            <option value="San francisco">San francisco</option>
                                            <option value="Uganda">Uganda</option>
                                            <option value="USA">USA</option>
                                        </select>
                                    </div>        
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </div>
                                </form>
                                                        
                            </div>                           
                        </div>
                    </div>         
                </div>
            </div>
        
        </main>
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        
    </body>

</html>
